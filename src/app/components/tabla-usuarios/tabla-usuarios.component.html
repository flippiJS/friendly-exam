<div class="container">
    <table class="table">
      <thead class="thead-primary">
        <th>ID #</th>
        <th>Nombre</th>
        <th>Mail</th>
        <th>Rol</th>
        <th>Accion</th>
      </thead>
      <tbody>
        <ng-container *ngFor="let item of lista | filterTable:'0'">
          <tr *ngIf="!item.fechaBaja">
            <td>{{ item.id }}</td>
            <td>{{ item.nombre }}</td>
            <td>{{ item.mail }}</td>
            <td>{{ item.tipo | tipoUsuario }}</td>
            <td>
              <app-boton (recargar)="recargarLista($event)" [id]="item.id"></app-boton>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
