<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Agregar usuario</h1>
    <p class="lead"></p>
  </div>
</div>
<div class="container">

  <form [formGroup]="addUsuarioForm" (ngSubmit)="onCrear()">
    <div class="form-group mb-3">
      <input type="text" formControlName="nombre" placeholder="Nombre"
        class="form-control rounded-pill border-0 shadow-sm px-4"
        [ngClass]="{ 'is-invalid': submitted && f.nombre.errors }" />
      <div *ngIf="submitted && f.nombre.errors" class="invalid-feedback">
        <div *ngIf="f.nombre.errors.required">Debe ingresar nombre</div>
      </div>
    </div>

    <div class="form-group mb-3">
      <input type="text" formControlName="mail" placeholder="Mail"
        class="form-control rounded-pill border-0 shadow-sm px-4"
        [ngClass]="{ 'is-invalid': submitted && f.mail.errors }" />
      <div *ngIf="submitted && f.mail.errors" class="invalid-feedback">
        <div *ngIf="f.mail.errors.required">Debe ingresar mail</div>
      </div>
    </div>

    <div class="form-group mb-3">
      <input type="password" formControlName="clave" placeholder="Clave"
        class="form-control rounded-pill border-0 shadow-sm px-4 text-primary"
        [ngClass]="{ 'is-invalid': submitted && f.clave.errors }" />
      <div *ngIf="submitted && f.clave.errors" class="invalid-feedback">
        <div *ngIf="f.clave.errors.required">Debe ingresar clave</div>
      </div>
    </div>

    <div class="form-group mb-3">
      <input type="password" formControlName="clave2" placeholder="Confirma clave"
        class="form-control rounded-pill border-0 shadow-sm px-4 text-primary"
        [ngClass]="{ 'is-invalid': submitted && f.clave2.errors }" />
      <div *ngIf="submitted && f.clave2.errors" class="invalid-feedback">
        <div *ngIf="f.clave2.errors.required">Debe ingresar clave</div>
      </div>
    </div>

    <div class="form-group mb-3">
      <select  class="form-control rounded-pill border-0 shadow-sm px-4 text-primary" formControlName="tipo" id="tipo">
        <option *ngFor="let tip of listadoTipos; let i = index" [value]="listadoTipos[i].id">
          {{tip.descripcion}}
        </option>
      </select>
      <div *ngIf="submitted && f.tipo.errors" class="invalid-feedback">
        <div *ngIf="f.tipo.errors.required">Debe seleccionar tipo</div>
      </div>
    </div>

    <div class="form-group mb-3">
      <input type="file" (change)="getImagen($event, imagen)" formControlName="foto" placeholder="Foto"
        class="form-control rounded-pill border-0 shadow-sm px-4 text-primary"
        [ngClass]="{ 'is-invalid': submitted && f.foto.errors }" />
      <div *ngIf="submitted && f.foto.errors" class="invalid-feedback">
        <div *ngIf="f.foto.errors.required">Debe subir Foto</div>
      </div>
    </div>

    <button *ngIf="!isLoading" type="submit"
      class="btn btn-dark btn-block text-uppercase mb-2 rounded-pill shadow-sm">Crear</button>

    <div *ngIf="isLoading" class="d-flex justify-content-center">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </form>
</div>
