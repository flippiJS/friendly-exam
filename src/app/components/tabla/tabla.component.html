<div class="container">
  <table class="table">
    <caption *ngIf="caption">{{ caption }}</caption>
    <thead class="thead-primary">
      <tr>
        <th *ngFor="let col of columnas">{{ col }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let l of lista">
        <td *ngFor="let key of keys">{{ l[key] }}</td>
      </tr>
    </tbody>
  </table>
</div>
