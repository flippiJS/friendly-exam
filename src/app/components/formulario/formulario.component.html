<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Agregar libros</h1>
        <p class="lead"></p>
    </div>
</div>
<div class="container">

    <form [formGroup]="addLibroForm" (ngSubmit)="onRegistrar()">

        <div class="form-group mb-3">
            <input type="text" formControlName="marca" placeholder="Marca" class="form-control rounded-pill border-0 shadow-sm px-4"
                [ngClass]="{ 'is-invalid': submitted && f.marca.errors }" />
            <div *ngIf="submitted && f.marca.errors" class="invalid-feedback">
                <div *ngIf="f.marca.errors.required">Debe ingresar Marca</div>
            </div>
        </div>

        <div class="form-group mb-3">
            <input type="text" formControlName="precio" placeholder="Precio" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary"
                [ngClass]="{ 'is-invalid': submitted && f.precio.errors }" />
            <div *ngIf="submitted && f.precio.errors" class="invalid-feedback">
                <div *ngIf="f.precio.errors.required">Debe ingresar Precio</div>
                <div *ngIf="f.precio.errors.minlength">Debe contener al menos 1 digito</div>
            </div>
        </div>

        <div class="form-group mb-3">
            <input type="text" formControlName="foto" placeholder="Foto" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary"
                [ngClass]="{ 'is-invalid': submitted && f.foto.errors }" />
            <div *ngIf="submitted && f.foto.errors" class="invalid-feedback">
                <div *ngIf="f.foto.errors.required">Debe ingresar Foto</div>
            </div>
        </div>

        <button *ngIf="!isLoading" type="submit" class="btn btn-dark btn-block text-uppercase mb-2 rounded-pill shadow-sm">Registrar</button>

        <div *ngIf="isLoading" class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </form>
</div>
