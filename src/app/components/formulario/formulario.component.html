<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Agregar libros</h1>
        <p class="lead"></p>
    </div>
</div>
<div class="container">

    <form [formGroup]="addLibroForm" (ngSubmit)="onRegistrar()">

        <div class="form-group mb-3">
            <input type="text" formControlName="email" placeholder="Correo electronico" class="form-control rounded-pill border-0 shadow-sm px-4"
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Debe ingresar email</div>
                <div *ngIf="f.email.errors.email">Email debe ser valido</div>
            </div>
        </div>

        <div class="form-group mb-3">
            <input type="password" formControlName="password" placeholder="Contraseña" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Debe ingresar contraseña</div>
                <div *ngIf="f.password.errors.minlength">Debe contener al menos 6 caracteres</div>
            </div>
        </div>

        <div class="form-group mb-3">
            <input type="password" formControlName="confirmPassword" placeholder="Contraseña nuevamente" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary"
                [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
            <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                <div *ngIf="f.confirmPassword.errors.required">Debe ingresar contraseña nuevamente</div>
                <div *ngIf="f.confirmPassword.errors.mustMatch">Las contraseña deben coincidir</div>
            </div>
        </div>

        <button *ngIf="!isLoading" type="submit" class="btn btn-dark btn-block text-uppercase mb-2 rounded-pill shadow-sm">Registrar</button>

        <div *ngIf="isLoading" class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </form>
</div>
