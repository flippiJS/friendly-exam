<div class="container">
  <table class="table">
    <thead class="thead-primary">
      <th>ID #</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Fecha Nacimiento</th>
      <th>Nacionalidad</th>
      <th>Accion</th>
    </thead>
    <tbody>
      <ng-container *ngFor="let item of lista">
        <tr>
          <td>{{ item.id }}</td>
          <td>{{ item.nombre }}</td>
          <td>{{ item.apellido }}</td>
          <td>{{ item.fechaNacimiento }}</td>
          <td>{{ item.nacionalidad }}</td>
          <td>
            <app-boton (recargar)="recargarLista($event)" [id]="item.id">
            </app-boton>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
