<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Agregar Pelicula</h1>
    <p class="lead"></p>
  </div>
</div>
<div class="container">

  <form [formGroup]="addPeliculaForm" (ngSubmit)="onCrear()">

    <div class="form-group mb-3">
      <input type="text" formControlName="nombre" placeholder="Nombre"
        class="form-control rounded-pill border-0 shadow-sm px-4"
        [ngClass]="{ 'is-invalid': submitted && f.nombre.errors }" />
      <div *ngIf="submitted && f.nombre.errors" class="invalid-feedback">
        <div *ngIf="f.nombre.errors.required">Debe ingresar nombre</div>
      </div>
    </div>

    <div class="form-group mb-3">
      <input type="text" formControlName="tipo" placeholder="Tipo"
        class="form-control rounded-pill border-0 shadow-sm px-4 text-primary"
        [ngClass]="{ 'is-invalid': submitted && f.tipo.errors }" />
      <div *ngIf="submitted && f.tipo.errors" class="invalid-feedback">
        <div *ngIf="f.tipo.errors.required">Debe ingresar tipo</div>
      </div>
    </div>

    <div class="form-group mb-3">
      <input type="text" formControlName="fechaEstreno" placeholder="Fecha Estreno"
        class="form-control rounded-pill border-0 shadow-sm px-4 text-primary"
        [ngClass]="{ 'is-invalid': submitted && f.fechaEstreno.errors }" />
      <div *ngIf="submitted && f.fechaEstreno.errors" class="invalid-feedback">
        <div *ngIf="f.fechaEstreno.errors.required">Debe ingresar fecha Estreno</div>
      </div>
    </div>

    <div class="form-group mb-3">
      <input type="text" formControlName="cantidadPublico" placeholder="Cantidad de Publico"
        class="form-control rounded-pill border-0 shadow-sm px-4 text-primary"
        [ngClass]="{ 'is-invalid': submitted && f.cantidadPublico.errors }" />
      <div *ngIf="submitted && f.cantidadPublico.errors" class="invalid-feedback">
        <div *ngIf="f.cantidadPublico.errors.required">Debe ingresar Cantidad Publico</div>
      </div>
    </div>

    <div class="form-group mb-3">
      <input type="text" formControlName="foto" placeholder="Foto"
        class="form-control rounded-pill border-0 shadow-sm px-4 text-primary"
        [ngClass]="{ 'is-invalid': submitted && f.foto.errors }" />
      <div *ngIf="submitted && f.foto.errors" class="invalid-feedback">
        <div *ngIf="f.foto.errors.required">Debe ingresar Foto</div>
      </div>
    </div>


    <button *ngIf="!isLoading" type="submit"
      class="btn btn-dark btn-block text-uppercase mb-2 rounded-pill shadow-sm">Crear</button>

    <div *ngIf="isLoading" class="d-flex justify-content-center">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </form>
</div>
